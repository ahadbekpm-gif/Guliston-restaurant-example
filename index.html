<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulistan Garden | Premium Restaurant</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .gallery-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
        }

        .gallery-scroll::-webkit-scrollbar {
            display: none;
        }

        .gallery-item {
            flex: 0 0 300px;
            height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .review-card {
            padding: 30px;
            border-radius: var(--radius);
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stars {
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <header class="glass" style="position: fixed; width: 100%; z-index: 1000; padding: 15px 0;">
        <nav class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo"
                style="font-weight: 700; font-size: 1.5rem; color: var(--secondary); display: flex; align-items: center; gap: 10px;">
                <img src="./logo.png" alt="Logo" style="height: 40px; width: 40px;"> GULISTAN GARDEN
            </div>
            <div class="lang-dropdown">
                <div class="lang-selected" onclick="toggleLangDropdown()">
                    <span id="current-flag">ðŸ‡ºðŸ‡¿</span>
                    <span id="current-lang-code">Uz</span>
                    <span class="chevron" style="margin-left: 5px; font-size: 0.8rem; vertical-align: middle;">â–¼</span>
                </div>
                <div class="lang-options" id="lang-options">
                    <div class="lang-option" onclick="selectLang('uz')"><span>ðŸ‡ºðŸ‡¿</span> Uz</div>
                    <div class="lang-option" onclick="selectLang('ru')"><span>ðŸ‡·ðŸ‡º</span> Ru</div>
                    <div class="lang-option" onclick="selectLang('en')"><span>ðŸ‡ºðŸ‡¸</span> En</div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero"
            style="height: 100vh; background: linear-gradient(rgba(10,46,54,0.55), rgba(10,46,54,0.65)), url('./hero_plov.png'); background-size: cover; background-position: center; display: flex; align-items: center; text-align: center; color: white;">
            <div class="container fade-in">
                <span class="section-tag" data-i18n="hero.tags.premium"
                    style="color: #f9e29c; text-shadow: none;"></span>
                <h1 data-i18n="hero.title" class="hero-title"
                    style="font-size: clamp(2.5rem, 8vw, 4.5rem); color: white; margin-bottom: 20px; text-shadow: 0 4px 12px rgba(0,0,0,0.3); max-width: 900px; margin-left: auto; margin-right: auto; line-height: 1.1;">
                </h1>
                <p data-i18n="hero.description"
                    style="font-size: 1.3rem; max-width: 700px; margin: 0 auto 40px; opacity: 0.95; font-weight: 400;">
                </p>
                <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                    <a href="#menu" class="btn btn-primary" data-i18n="hero.cta_menu"></a>
                    <a href="tel:+998123456789" class="btn btn-secondary" data-i18n="hero.cta_call"></a>
                </div>
                <div class="trust-signals-container">
                    <div class="trust-signals" data-i18n="hero.trust_signal"></div>
                </div>
            </div>
        </section>

        <section id="menu" style="background: var(--bg-soft);">
            <div class="container">
                <div style="text-align: center; margin-bottom: 64px;">
                    <span class="section-tag" data-i18n="hero.tags.selection"></span>
                    <h2 data-i18n="menu.title" style="font-size: 3rem;"></h2>
                </div>
                <div id="menu-items" class="grid grid-3">
                    <!-- Dynamic Menu Items -->
                </div>
            </div>
        </section>

        <section id="reviews">
            <div class="container">
                <div style="text-align: center; margin-bottom: 64px;">
                    <span class="section-tag" data-i18n="hero.tags.experience"></span>
                    <h2 data-i18n="reviews.title" style="font-size: 3rem;"></h2>
                </div>
                <div id="reviews-container" class="grid grid-3">
                    <!-- Dynamic Reviews -->
                </div>
            </div>
        </section>

        <section id="reservation"
            style="background: var(--secondary); color: white; position: relative; overflow: hidden;">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; background: url('./interior_dining.png') center/cover;">
            </div>
            <div class="container" style="position: relative; z-index: 1;">
                <div class="glass"
                    style="max-width: 650px; margin: 0 auto; padding: 60px; border-radius: var(--radius); color: white;">
                    <div style="text-align: center; margin-bottom: 40px;">
                        <span class="section-tag" data-i18n="hero.tags.dining" style="color: #f9e29c;"></span>
                        <h2 data-i18n="reservation.title" style="font-size: 2.5rem; color: white;"></h2>
                    </div>
                    <form id="res-form" style="display: flex; flex-direction: column; gap: 24px;">
                        <div class="grid grid-2" style="gap: 20px;">
                            <input type="text" data-i18n-placeholder="reservation.name" placeholder="Ismingiz" required
                                style="padding: 18px; border-radius: var(--radius-sm); border: 1px solid #eee; background: white;">
                            <input type="date" required
                                style="padding: 18px; border-radius: var(--radius-sm); border: 1px solid #eee; background: white;">
                        </div>
                        <input type="time" required
                            style="padding: 18px; border-radius: var(--radius-sm); border: 1px solid #eee; background: white;">
                        <button type="submit" class="btn btn-primary" data-i18n="reservation.submit"
                            style="height: 60px;"></button>
                    </form>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <div class="grid grid-2" style="align-items: center; gap: 80px;">
                    <div>
                        <span class="section-tag" data-i18n="hero.tags.visit"></span>
                        <h2 data-i18n="contact.title" style="font-size: 3rem; margin-bottom: 24px;"></h2>
                        <p data-i18n="contact.hours"
                            style="font-size: 1.2rem; margin-bottom: 12px; color: var(--text-light);"></p>
                        <p data-i18n="contact.address"
                            style="font-size: 1.3rem; margin-bottom: 40px; font-weight: 700; color: var(--secondary);">
                        </p>
                        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                            <a href="https://maps.google.com" target="_blank" class="btn btn-primary"
                                data-i18n="hero.cta_map"></a>
                            <a href="https://instagram.com" target="_blank" class="btn btn-secondary"
                                style="color: white; border-color: rgba(255,255,255,0.2);"><span
                                    data-i18n="contact.follow"></span>
                            </a>
                        </div>
                    </div>
                    <div
                        style="border-radius: var(--radius); overflow: hidden; height: 450px; box-shadow: var(--shadow-hover);">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.756204368565!2d68.7834567!3d40.4855556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38b206775691f37b%3A0x6a0f443594b54e3a!2sGulistan%2C%20Uzbekistan!5e0!3m2!1sen!2s!4v1700000000000!5m2!1sen!2s"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="padding: 50px 0; background: var(--secondary); color: white; text-align: center;">
        <div class="container">
            <div class="logo" style="margin-bottom: 20px; font-weight: 700;">GULISTAN GARDEN</div>
            <p>&copy; 2026 Gulistan Garden. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="./main.js"></script>
</body>

</html>
